<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rodoville</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
</head>
<body>
    <!--Criando cabeçalho-->
    <div class="header" id="header">
        <button onclick="toggleSidebar()" class="btn_icon_header"><!--Adicionando botão de lista-->
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
            </svg>
        </button>
        <!--Colocando a logo no header(Cabeçalho)-->
        <div class="logo_header">
            <img src="icones/logo-menor2.png" class="img_logo_header" alt="Logo">
        </div>
        <!--Criando menu de navegação-->
        <div class="navigation_header" id="navigation_header">
            <button onclick="toggleSidebar()" class="btn_icon_header">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16">
                    <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                </svg>
            </button>
            <a href="#" class="active">Inicio</a>
            <a href="#" class="active">Serviços</a>
            <a href="#" class="active">Contato</a>
            <a href="#" class="active">Sobre</a>
        </div>
    </div>
    <div tabindex="0" onclick="closeSidebar()" class="content" id="content">
        <div class="quadro">
            <div class="slides">
                <input class="input" type="radio" name="slide" id="slide1" checked>
                <input class="input" type="radio" name="slide" id="slide2">
                <input class="input" type="radio" name="slide" id="slide3">
                <input class="input" type="radio" name="slide" id="slide4">

                <div class="slide s1">
                    <img src="icones/Pagina1.jpg" alt="">
                </div>

                <div class="slide">
                    <img src="icones/Pagina2.jpg" alt="">
                </div>

                <div class="slide">
                    <img src="icones/Pagina3.jpg" alt="">
                </div>
                
                <div class="slide">
                    <img src="icones/Pagina4.jpg" alt="">
                </div>
            </div>
        </div>
        <div class="navigation">
            <label  class="bar" for="slide1"></label>
            <label  class="bar" for="slide2"></label>
            <label  class="bar" for="slide3"></label>
            <label  class="bar" for="slide4"></label>
        </div>
        <div class="clientes">
            
            <div class="cidades">
                <a href="https://www.aracariguama.sp.gov.br" target="_blank" title="Prefeitura de Araçariguama">
                <img src="clientes/Araçariguama.png" alt="clientes" >
                <h1>Araçariguama</h1>
                </a>
           </div>
           <div class="cidades">
                <a href="https://portal.barueri.sp.gov.br" target="_blank" title="Prefeitura de Barueri">
                <img src="clientes/Barueri.png" alt="clientes">
                <h1>Barueri</h1>
                </a>
           </div>
           <div class="cidades">
                <a href="https://capivari.sp.gov.br/portal/" target="_blank" title="Prefeitura de Capivari">
                <img src="clientes/Capivari.png" alt="clientes">
                <h1>Capivari</h1>
                </a>
            </div>
           <div class="cidades">
                <a href="https://itapevi.sp.gov.br" target="_blank" title="Prefeitura de Itapevi">
                <img src="clientes/Itapevi.png" alt="clientes" >
                <h1>Itapevi</h1>
                </a>    
           </div>
           <div class="cidades">
                <a href="https://www.piraporadobomjesus.sp.gov.br" target="_blank" title="Prefeitura de Pirapora do Bom Jesus">
                <img src="clientes/Pirapora.png" alt="clientes">
                <h1>Pirapora do Bom Jesus</h1>
                </a>   
            </div>
           <div class="cidades">
                <a href="https://www.vargemgrandepaulista.sp.gov.br/site/" target="_blank" title="Prefeitura de Vargem Grande Paulista">
                <img src="clientes/VargemGrande.png" alt="clientes">
                <h1>Vargem Grande Paulista</h1>
                </a>
           </div>
        </div>

       <!-- Rodapé -->
        <footer>
            <div class="boxs">
                <h2>RODOVILLE - LOCAÇÃO DE VEÍCULOS E SERVIÇOS </h2>
                <ul>
                    <li><a >+55 (11)4619-2960</a></li>
                    <li><a >Rodoville2@uol.com.br</a></li>
                    <li><a href="https://www.google.com/maps/place/Rodoville/@-23.5344828,-46.9020972,19z/data=!3m1!4b1!4m5!3m4!1s0x94cf0152b7ed0ae7:0x1a5e607d0a4af7bc!8m2!3d-23.5344922!4d-46.9015511">(Click Aqui) Tv. Do Bebeto, Vila Anita Costa 91</a></li>
                    <li><a>Cep: 06600190</a></li>
                </ul>
            </div>
        </footer>
    </div>
    
</body>
<script src="java.js"></script>
</html>
